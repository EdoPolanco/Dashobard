
<div class="row">
  <div class="col col-md-3 col-lg-3 col-xl-3" *ngFor="let item of ListIndicators">
    <mat-card class="mat-card-elevation-z4" >
      <mat-card-title-group>
        <mat-card-title>{{item.nombre}}</mat-card-title>
        <mat-card-subtitle>Valor: {{item.valor}}</mat-card-subtitle>
        <mat-card-subtitle>Ultimo estado: {{item.fecha | date:'shortDate'}}</mat-card-subtitle>
        <mat-card-subtitle>Medici√≥n: {{item.unidad_medida}}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card>

  </div>
  
</div>
