<h1 mat-dialog-title>Listado</h1>
<div mat-dialog-content>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" class="miningtag-table">
            <ng-container matColumnDef="fecha">
               <th mat-header-cell *matHeaderCellDef class="miningtag-header"> Fecha </th>
               <td mat-cell *matCellDef="let element"> {{element.fecha | date:'shortDate' }} </td>
             </ng-container>
            <ng-container matColumnDef="valor" style="width: 50em;">
               <th mat-header-cell *matHeaderCellDef class="miningtag-header"> Valor </th>
               <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
             </ng-container>
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           </table>
           <mat-paginator [pageSizeOptions]="[5, 10, 20]"
           showFirstLastButtons 
           aria-label="Select page of periodic elements" class="miningtag-footer">
    
           </mat-paginator>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="miningtag-button" (click)="onNoClick()">cerrar</button>
</div>
